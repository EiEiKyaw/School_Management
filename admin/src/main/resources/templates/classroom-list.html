<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}">
</head>
<body id="page-top">
	<div id="wrapper">
		<ul th:replace="~{fragments :: sidebar}"></ul>
		<div
			id="content-wrapper"
			class="d-flex flex-column">
			<div id="content">
				<nav th:replace="~{fragments :: topbar}"></nav>
				<div class="container-fluid">
					<div th:replace="~{fragments :: heading}"></div>
					<div class="row">
						<div class="col-xl-12 col-lg-12">
							<div
								th:if="${message}"
								class="text-center alert alert-success">
								<label th:text="${message}"></label>
							</div>
							<div
								th:if="${failed}"
								class="text-center alert alert-danger">
								<label th:text="${failed}"></label>
							</div>
							<div class="card shadow mb-4">
								<div class="card-body">
									<div class="row mb-3">
										<label
											class="col-6"
											th:if="${size == 0}">No Classroom.</label>
										<label
											class="col-6"
											th:if="${size > 0}"></label>
										<div class="col-6 text-right">
											<button
												type="button"
												class="btn btn-primary"
												data-toggle="modal"
												data-target="#addClassroomModal">Add</button>
										</div>
									</div>
									<table class="table table-striped">
										<thead>
											<tr>
												<th scope="col">No.</th>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Status</th>
											</tr>
										</thead>
										<tbody th:if="${size>0}">
											<tr th:each="cat : ${classrooms}">
												<th
													scope="row"
													th:text="${catStat.index + 1}"></th>
												<td>
													<a
														th:href="@{/findById/(id = ${cat.id})}"
														id="editName">
														<i class="fas fa-edit"></i>
													</a>
												</td>
												<td th:text="${cat.name}"></td>
												<td th:text="${cat.is_activated}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="~{fragments :: footer}"> </footer>
		</div>
	</div>
	<a th:replace="~{fragments :: scroll}"> </a>
	<div
		class="modal fade"
		id="addClassroomModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<form
			th:action="@{/add-classroom}"
			method="post"
			th:object="${classroom}">
			<div
				class="modal-dialog"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="newClassroomModal">New Class Room</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label
								for="recipient-name"
								class="col-form-label">Name:</label>
							<input
								type="text"
								class="form-control"
								th:field="*{name}"
								required
								id="classroom-name"
								name="classroom-name">
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button
							type="submit"
							class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div
		class="modal fade"
		id="editClassroomModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<form>
			<div
				class="modal-dialog"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="editClassroomModal">Edit Class Room</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label
								for="idEdit"
								class="col-form-label">Id:</label>
							<input
								type="text"
								class="form-control"
								id="idEdit"
								name="idEdit">
						</div>
						<div class="form-group">
							<label
								for="nameEdit"
								class="col-form-label">Name:</label>
							<input
								type="text"
								class="form-control"
								id="nameEdit"
								name="nameEdit">
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button
							type="submit"
							class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{fragments :: logoutModal}"></div>
	<div th:replace="~{fragments :: script}"></div>
	<script
		type="text/javascript"
		th:src="@{/js/classroom/manage.js}"></script>
</body>
</html>
